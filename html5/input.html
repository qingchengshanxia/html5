<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<form action="" action="get">
		week:<input type="week" name="week_year" /><br>
		url:<input type="url" name="homespage" /><br>
		time:<input type="time" name="usr_time" /><br>
		tel:<input type="tel" name="telephone" /><br>
		search:<input type="search" name="google" /><br>
		range:<input type="range" min="0" max="10" step="0.1" value="2" name="range" /><br>
		readonly:<input type="text" readonly="readonly"><br>
		required:<input type="text" required="required"><br>
		maxlength:<input type="text" maxlength="8" /><br>
		disabled:<input type="text" disabled="disabled" /><br>
		size:<input type="text" size="4"><br>
		pattern:<input type="text" pattern="/a-z/" /><br>
		number:<input type="number" min="1" max="5"><br>
		month:<input type="month" /><br>
		email:<input type="emial" /><br>
		datetime-local:<input type="datetime-local"><br>
		datetime:<input type="datetime"><br>
		date:<input type="date"><br>
		color:<input type="color"><br>
		<input type="submit" value="sub">
	</form>
</body>
</html>

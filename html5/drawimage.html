<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="mycanvas" width="500" height="500" style="border: solid 1px red;">您的浏览器不支持 HTML5 canvas 标签。</canvas>
	<img src="img.jpg" id='myimg' alt="1251" width="100" height="100">
	<script>
		var mycanvas = document.getElementById('mycanvas');
		var ctx = mycanvas.getContext('2d');
		var myimg = document.getElementById('myimg');

		myimg.onload = function(){
			ctx.drawImage(myimg,10,10,200,400);
		}
		
	</script>
</body>
</html>
